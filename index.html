<!DOCTYPE HTML>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./index.js" defer ></script>
    </head>
    <body>
        <div class="container">
            <div class="mode" >
                <h1 id="modeScript" >To Change Color Mode</h1>
                <i class="fa-solid fa-sun" id="modeIcon" onclick="changeMode()" ></i>
            </div>
            <div class="layout">
                <div class="topheader" >
                    <h1>TO DO LIST</h1>
                    <img src="./notepad.jpeg.png" class="notepad">
                </div>

                <h3> There are <span id="numOfTask">0</span>remaining Task of Yours</h3>

                <header>
                    <input id="input" type="text" maxlength="30" placeholder="Add your work here" />
                    <button id="addBtn" onclick="addTask()" >Add</button>
                </header>

                <main>
                    <ul id="listContainer" >
                        
                    </ul>
                </main>
            </div>
        </div>
    </body>
</html>
